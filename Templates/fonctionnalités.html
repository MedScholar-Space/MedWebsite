{% block style %}
<style>
    .tab-pane{
    color:black;
    margin-bottom:20px;
}
</style>
{% endblock style %}
<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
<div class="col-lg-4">
            <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
</div>
<div class="col-lg-4">
    <li class="nav-item" role="presentation">

      </li>
</div>

    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
      </li>
</div>

      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div  class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">{% lorem %}</div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">{% lorem %}</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">{% lorem %}</div>
